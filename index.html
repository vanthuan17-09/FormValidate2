<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
<div class="main">

  <form action="" method="POST" class="form" id="form-1">
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" rules="required|min:6" type="" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>
<!-- 
    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" rules="required" placeholder="Nhập lại mật khẩu" type="" class="form-control">
      <span class="form-message"></span>
    </div> -->
    <button class="form-submit">Đăng ký</button>
    </div>
    

    
  </form>
</div>
<script src="./main.js"></script>
<script>
var form = new Validator('#form-1');
form.onsubmit = function(formData) {
  console.log(formData);
}

</script>
</body>
</html>
